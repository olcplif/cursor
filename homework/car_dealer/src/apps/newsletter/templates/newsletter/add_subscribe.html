{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row">
        <div>
            <form action="" method="POST" style="display: inline-grid">
                {% csrf_token %}
                {{ form.email.label }}<br>
                {{ form.email }}<br>
                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
