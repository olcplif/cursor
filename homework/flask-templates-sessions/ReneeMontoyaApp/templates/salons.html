<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <title>Salons</title>
</head>
<body>
<div class="container-fluid god-wrapper">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ReneeMontoyaApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menuList"></ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <h1 align="center">SALONS</h1>
    <section id="base" class="container">
        <div class="row">
            <div class="col-sm-3">
                <ul class="list-group" id="salons-name">
                    <li class="list-group-item active" aria-current="true">Name</li>
                </ul>
            </div>
            <div class="col-sm-3">
                <ul class="list-group" id="salons-city">
                    <li class="list-group-item active" aria-current="true">City</li>
                </ul>
            </div>
            <div class="col-sm-3">
                <ul class="list-group" id="salons-address">
                    <li class="list-group-item active" aria-current="true">Address</li>
                </ul>
            </div>
            <div class="col-sm-3">
                <ul class="list-group" id="salons-director">
                    <li class="list-group-item active" aria-current="true">Director</li>
                </ul>
            </div>
        </div>
    </section>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/static/js/header.js"></script>
<script src="/static/js/salons.js"></script>
</body>
</html>
