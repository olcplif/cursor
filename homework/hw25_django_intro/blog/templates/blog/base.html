{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css" media="screen">

</head>

<body>
<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    {% endif %} <h1><a href="/">Django Intro</a></h1>
</div>

<div class="random-color"><a href="{% url 'random_color' %}">Random color {{ random_color }}</a></div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
